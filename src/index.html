    <!-- CRITICAL: Fix font loading with working URLs -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- FIXED: Use only standard Google Fonts CSS URLs -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Alternative: Self-hosted font fallback -->
    <style>
        /* CRITICAL: Immediate font fallback to prevent FOUT */
        :root {
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-emoji: 'Noto Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji', Arial, sans-serif;
        }
        
        /* Base font loading - immediate render */
        body {
            font-family: var(--font-primary);
            font-synthesis: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        /* Emoji font handling - force consistency */
        .bell-icon,
        .weather-icon,
        .checkbox-icon {
            font-family: var(--font-emoji);
            font-variant-emoji: presentation;
            font-display: swap;
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        /* Loading state prevention */
        .title,
        .location,
        .rating,
        .detail-label,
        .detail-value,
        .temp-label,
        .temp-value,
        .tide-title {
            font-family: var(--font-primary);
            font-display: swap;
        }
        
        /* Font weight mapping for Inter */
        .title { font-weight: 300; }
        .location { font-weight: 600; }
        .rating { font-weight: 700; }
        .detail-label { font-weight: 600; }
        .detail-value { font-weight: 600; }
        .temp-value { font-weight: 600; }
        .tide-title { font-weight: 600; }
        
        /* Prevent layout shift during font loading */
        * {
            font-display: swap;
        }
    </style>
    
    <!-- Font loading detection -->
    <script>
        // Enhanced font loading with better fallbacks
        (function() {
            // Set initial class
            document.documentElement.className = 'fonts-loading';
            
            // Check if Font Loading API is supported
            if ('fonts' in document) {
                // Try to load fonts
                Promise.race([
                    // Try loading fonts with timeout
                    Promise.all([
                        document.fonts.load('400 16px Inter'),
                        document.fonts.load('700 24px Inter'),
                        document.fonts.load('400 24px "Noto Emoji"')
                    ]),
                    // Timeout after 3 seconds
                    new Promise(resolve => setTimeout(resolve, 3000))
                ]).then(() => {
                    document.documentElement.className = 'fonts-loaded';
                    console.log('‚úÖ Fonts loaded successfully');
                }).catch(error => {
                    console.warn('‚ö†Ô∏è Font loading failed, using fallbacks:', error);
                    document.documentElement.className = 'fonts-fallback';
                });
            } else {
                // Fallback for browsers without Font Loading API
                setTimeout(() => {
                    document.documentElement.className = 'fonts-fallback';
                }, 100);
            }
        })();
    </script>
