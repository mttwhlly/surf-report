<head>

    <!-- FIXED: Use working Google Fonts URLs with proper preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- CORRECTED: Use Bricolage Grotesque (the font you actually want) -->
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
    <!-- Keep Noto Emoji for consistent emoji rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CRITICAL: Immediate font fallback CSS to prevent FOUT -->
    <style>
        /* Root font variables with working fonts */
        :root {
            --font-primary: 'Bricolage Grotesque', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-emoji: 'Noto Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji', Arial, sans-serif;
        }
        
        /* Base font loading - immediate render */
        body {
            font-family: var(--font-primary);
            font-synthesis: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            font-display: swap;
        }
        
        /* Emoji font handling - force consistency */
        .bell-icon,
        .weather-icon,
        .checkbox-icon {
            font-family: var(--font-emoji);
            font-variant-emoji: presentation;
            font-display: swap;
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        /* Loading state prevention */
        .title,
        .location,
        .rating,
        .detail-label,
        .detail-value,
        .temp-label,
        .temp-value,
        .tide-title {
            font-family: var(--font-primary);
            font-display: swap;
        }
        
        /* Font weight mapping for Bricolage Grotesque */
        .title { font-weight: 300; font-variation-settings: "opsz" 20; }
        .location { font-weight: 600; font-variation-settings: "opsz" 24; }
        .rating { font-weight: 700; font-variation-settings: "opsz" 32; }
        .detail-label { font-weight: 600; font-variation-settings: "opsz" 12; }
        .detail-value { font-weight: 600; font-variation-settings: "opsz" 24; }
        .temp-value { font-weight: 600; font-variation-settings: "opsz" 28; }
        .tide-title { font-weight: 600; font-variation-settings: "opsz" 18; }
        
        /* Loading shimmer for better UX */
        .loading-shimmer {
            position: relative;
            overflow: hidden;
        }
        
        .loading-shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.4) 50%,
                transparent 100%
            );
            animation: shimmer 2s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @media (prefers-reduced-motion: reduce) {
            .loading-shimmer::after {
                animation: none;
            }
        }
    </style>
    
    <!-- Enhanced font loading with error handling -->
    <script>
        (function() {
            document.documentElement.className = 'fonts-loading';
            
            if ('fonts' in document) {
                Promise.race([
                    Promise.all([
                        document.fonts.load('400 16px "Bricolage Grotesque"').catch(() => null),
                        document.fonts.load('700 24px "Bricolage Grotesque"').catch(() => null),
                        document.fonts.load('400 24px "Noto Emoji"').catch(() => null)
                    ]),
                    new Promise(resolve => setTimeout(resolve, 3000))
                ]).then(() => {
                    document.documentElement.className = 'fonts-loaded';
                    console.log('‚úÖ Fonts loaded successfully');
                }).catch(() => {
                    document.documentElement.className = 'fonts-fallback';
                    console.log('‚ö†Ô∏è Using fallback fonts');
                });
            } else {
                setTimeout(() => {
                    document.documentElement.className = 'fonts-fallback';
                }, 100);
            }
        })();
    </script>
