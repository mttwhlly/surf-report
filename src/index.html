<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- WORKING SOLUTION: Use Inter from the official source (more reliable than Google Fonts) -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    
    <!-- Critical inline CSS with working fonts -->
    <style>
        /* Root font variables using working Inter font */
        :root {
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-emoji: 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji', Arial, sans-serif;
        }
        
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            font-feature-settings: 'liga' 1, 'calt' 1; /* Inter recommended settings */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            background: white;
            color: #000;
            min-height: 100vh;
            transition: background 3s ease-in-out;
            overflow-x: hidden;
        }
        
        /* Support for Inter Variable font when available */
        @supports (font-variation-settings: normal) {
            :root {
                font-family: 'InterVariable', sans-serif;
            }
        }
        
        /* Typography hierarchy */
        .title { 
            font-family: var(--font-primary);
            font-weight: 300; 
            font-size: 1.2rem;
        }
        
        .location { 
            font-family: var(--font-primary);
            font-weight: 600; 
            font-size: 1.5rem;
        }
        
        .rating { 
            font-family: var(--font-primary);
            font-weight: 700; 
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .detail-label { 
            font-family: var(--font-primary);
            font-weight: 600; 
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }
        
        .detail-value { 
            font-family: var(--font-primary);
            font-weight: 600; 
            font-size: 1.5rem;
        }
        
        .temp-value { 
            font-family: var(--font-primary);
            font-weight: 600; 
            font-size: 1.5rem;
        }
        
        .tide-title { 
            font-family: var(--font-primary);
            font-weight: 600; 
            font-size: 1.125rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .duration {
            font-family: var(--font-primary);
            font-weight: 500;
            font-size: 1rem;
        }
        
        .timestamp {
            font-family: var(--font-primary);
            font-weight: 400;
            font-size: 0.875rem;
            opacity: 0.8;
        }
        
        /* System emoji fonts for maximum compatibility */
        .bell-icon,
        .weather-icon {
            font-family: var(--font-emoji);
            font-style: normal;
            font-variant: normal;
            text-rendering: auto;
            line-height: 1;
            font-weight: 400;
            font-variant-emoji: presentation;
            -webkit-font-feature-settings: normal;
            font-feature-settings: normal;
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .weather-icon {
            font-size: 24px;
            margin-right: 16px;
        }
        
        .bell-icon {
            font-size: 24px;
            font-weight: 700;
            color: #000;
            transition: all 0.3s ease;
        }
        
        /* Loading states */
        .loading-shimmer {
            position: relative;
            overflow: hidden;
        }
        
        .loading-shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.4) 50%,
                transparent 100%
            );
            animation: shimmer 2s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @media (prefers-reduced-motion: reduce) {
            .loading-shimmer::after {
                animation: none;
            }
        }
        
        /* Font loading states */
        .fonts-loading body {
            visibility: hidden;
        }
        
        .fonts-loaded body,
        .fonts-fallback body {
            visibility: visible;
        }
    </style>
    
    <!-- Enhanced font loading script -->
    <script>
        (function() {
            document.documentElement.className = 'fonts-loading';
            
            if ('fonts' in document) {
                const timeout = setTimeout(() => {
                    document.documentElement.className = 'fonts-fallback';
                    console.log('âš ï¸ Font loading timeout - using system fonts');
                }, 3000);
                
                // Check for Inter font availability
                document.fonts.ready.then(() => {
                    clearTimeout(timeout);
                    document.documentElement.className = 'fonts-loaded';
                    console.log('âœ… Inter font loaded successfully from rsms.me');
                }).catch(() => {
                    clearTimeout(timeout);
                    document.documentElement.className = 'fonts-fallback';
                    console.log('âš ï¸ Font loading failed - using system fonts');
                });
            } else {
                setTimeout(() => {
                    document.documentElement.className = 'fonts-fallback';
                }, 100);
            }
        })();
    </script>
    
    <!-- Manifest and Icons -->

    <div class="top-controls">

    <div class="container">
        <div class="header">

                <div class="temp-item">
                    <div class="temp-value">
